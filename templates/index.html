<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Lobby Section -->
            <div class="col-md-3">
                <div class="lobby-section">
                    <h3>Lobby</h3>
                    <div id="player-list" class="player-list">
                        <!-- Players will be listed here -->
                    </div>
                    <div id="game-controls-lobby" class="game-controls-lobby" style="display: none;">
                        <button id="start-game-btn" class="btn btn-success">Start Game</button>
                    </div>
                </div>
            </div>
            
            <!-- Game Section -->
            <div class="col-md-9">
                <div class="poker-table">
                    <div id="game-messages" class="game-messages"></div>
                    
                    <div id="community-cards" class="community-cards">
                        <!-- Community cards will be displayed here -->
                    </div>
                    
                    <div id="pot" class="pot">Pot: $0</div>
                    
                    <div class="players-container">
                        <!-- Players will be displayed here -->
                    </div>
                    
                    <div id="game-controls" class="game-controls" style="display: none;">
                        <button id="fold-btn" class="btn btn-danger">Fold</button>
                        <button id="check-call-btn" class="btn btn-primary">Check/Call</button>
                        <div class="raise-controls">
                            <input type="range" id="raise-slider" min="0" max="100" value="0">
                            <span id="raise-amount">$0</span>
                            <button id="raise-btn" class="btn btn-warning">Raise</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Game</h5>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="player-name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="player-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
