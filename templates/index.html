<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <!-- Game Table -->
        <div class="poker-table">
            <!-- Community Cards -->
            <div class="community-cards">
                <div class="card-slot" id="flop1"></div>
                <div class="card-slot" id="flop2"></div>
                <div class="card-slot" id="flop3"></div>
                <div class="card-slot" id="turn"></div>
                <div class="card-slot" id="river"></div>
            </div>

            <!-- Pot -->
            <div class="pot">
                Pot: $<span id="pot-amount">0</span>
            </div>

            <!-- Players -->
            <div class="players-container">
                <div class="player" id="player0">
                    <div class="player-info">
                        <div class="player-name">Player 1</div>
                        <div class="player-chips">$1000</div>
                        <div class="player-bet">Bet: $0</div>
                    </div>
                    <div class="player-cards">
                        <div class="card-slot"></div>
                        <div class="card-slot"></div>
                    </div>
                </div>
                <!-- More players will be added dynamically -->
            </div>

            <!-- Game Controls -->
            <div class="game-controls" id="game-controls">
                <div class="betting-controls">
                    <button class="btn btn-danger" id="fold-btn">Fold</button>
                    <button class="btn btn-warning" id="check-call-btn">Check/Call</button>
                    <div class="raise-controls">
                        <input type="range" class="form-range" id="raise-slider" min="0" max="1000" step="10">
                        <button class="btn btn-success" id="raise-btn">Raise $<span id="raise-amount">0</span></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Messages -->
        <div class="game-messages" id="game-messages"></div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Join Game</h5>
                    </div>
                    <div class="modal-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="player-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="player-name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Join Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
